; PHPDice Custom PHP Configuration
; This file provides PHP settings optimized for development

[PHP]
; Enable display of errors for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Memory limit for development (can handle large test suites)
memory_limit = 256M

; Xdebug configuration for debugging and code coverage
[xdebug]
xdebug.mode = coverage,debug
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.log_level = 0

; Ensure strict types are enforced (though this should be in code)
; This serves as a reminder that all PHP files must have declare(strict_types=1)

; OPcache disabled for development to avoid caching issues
[opcache]
opcache.enable = 0

; Date settings
[Date]
date.timezone = UTC
